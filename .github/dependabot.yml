version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    commit-message:
      prefix: chore
      include: scope
    assignees:
      - pascaliske
    labels:
      - dependencies
  - package-ecosystem: npm
    directory: /
    versioning-strategy: increase
    schedule:
      interval: daily
    commit-message:
      prefix: chore
      include: scope
    assignees:
      - pascaliske
    labels:
      - dependencies
